name: lint
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm install
      # lint
      - run: npx check-package-lock
        if: "!cancelled()"
      - run: npx shellcheck-all
        if: "!cancelled()"
      - run: npx tsc -b
        if: "!cancelled()"
      - run: npx eslint .
        if: "!cancelled()"
      - run: npx prettier --log-level warn --check .
        if: "!cancelled()"
